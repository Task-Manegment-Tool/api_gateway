server:
  port: 9010

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service-public
            uri: lb://user-service
            predicates:
              - Path=/public/users/**
          - id: user-service-private
            uri: lb://user-service
            predicates:
              - Path=/private/users/**



eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
